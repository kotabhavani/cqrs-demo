<div class="card">
  <div class="card-header">
    Customers
    <a class="btn btn-primary float-right" [routerLink]="['add-customer']">Add</a>
  </div>
  <div class="card-body card-table-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{customer.firstName}}</td>
          <td>{{customer.lastName}}</td>
          <td>
            <a [routerLink]="['/view-customer', customer.id]" class="btn btn-primary mr-2">View</a>
            <a [routerLink]="['/edit-customer', customer.id]" class="btn btn-primary mr-2">Edit</a>
            <button class="btn btn-danger mr-2" (click)="delete(customer)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
